    <div class="row">
        <div class="col-md-5 anyClass">
            <div class="row">
                <ng-container *ngFor="let pokemon of lista_pokemon">
                    <div class="col-md-4 animate__animated animate__fadeIn">
                        <div class="card mt-3" [routerLink]="['pokemon', pokemon.id]">
                            <img [src]="pokemon.url_foto" class="card-img-top" style="width: 60%; margin: 0 auto;">
                            <div class="card-body text-center">
                                <h4>#{{pokemon.id}}</h4>
                                <div class="col-md-12">
                                    <h6 class="card-title">{{pokemon.nombre|titlecase}}</h6>
                                    <div class="">
                                        <ng-container *ngFor="let tipo of pokemon.tipos">
                                            <img class="ml-1 animate__animated animate__fadeIn" height="30px"
                                                [src]="'assets/icons/tipos/'+tipo.type.name+'.png'">
                                        </ng-container>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </ng-container>
            </div>
            <div class="row">
                <div class="col-md-12 mt-4 cargar text-center">
                    <button type="button" class="btn btn-primary" (click)="llegaAlFinal()">Cargar MÃ¡s</button>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <router-outlet></router-outlet>
        </div>
    </div>
<!-- </div> -->

<div #final id="final"></div>
